<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="format-detection" content="telephone=no">

	<!-- components -->
	<rv-template name="common-components"></rv-template>
	<!-- /components -->

	<!-- styles -->
	<link rel="stylesheet" href="styles/haem-trauma-1.css">
	<!-- /styles -->
</head>

<body>
	<article class="slide" rv-controller="haem-trauma-common">
		<img src="media/images/haem-trauma-1/bg.jpg" width="1024" height="768" alt="">
		<img class="dosage" rv-animate="m.dosage" src="media/images/haem-trauma-1/dose.png" width="88.5" height="36.5"
			alt="">
		<img class="hand-2" rv-animate="m.haem-trauma-hand-1" src="media/images/haem-trauma-1/hand.png" width="44.5"
			height="63.5" alt="">

		<img class="hand-1" rv-animate="m.haem-trauma-hand-2" src="media/images/haem-trauma-1/hand.png" width="44.5"
			height="63.5" alt="">

			<img class="pop-1" src="media/images/haem-trauma-1/pop1.jpg" width="1024" height="768" >
			<img class="pop-2" src="media/images/haem-trauma-1/pop2.jpg" width="1024" height="768" >
			<img class="pop-3" src="media/images/haem-trauma-1/pop3.jpg" width="1024" height="768" >

			<div class="pop-1-close"></div>
			<div class="pop-2-close"></div>
			<div class="pop-3-close"></div>

			

			<!-- layout -->
		<rv-template name="haem-trauma-navigation"></rv-template>
		<!-- /layout -->
		<!-- <h1 rv-html="t.greeting"></h1> -->

	</article>

	<script src="../spa/bundle.js"></script>
</body>

</html>
