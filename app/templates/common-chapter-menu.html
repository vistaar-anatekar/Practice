<link rv-component="scroller">
<link rel="stylesheet" href="../node_modules/menu/src/css/menu.css">
<link rel="stylesheet" href="styles/common/menu.css">
<div id="menu" class="default location-bottom"
	 rv-controller="../node_modules/menu/src/js/menu"
	 rv-show="isMenuEnable"
	 rv-class-active="true"
	 rv-on-swipeleft="preventSlideScroll"
	 rv-on-swiperight="preventSlideScroll"
	 data-prevent-right-swipe="true" data-prevent-left-swipe="true" style="z-index: 5;">

	<div class="scroll-container">
		<ul rv-onglobal-tap="closeMenu" rv-scroll rv-label="activeMenuElement" refresh-on="slideenter" class="nav">
			<li rv-each-chapter="chapters"
				rv-on-tap="gotoChapter"
				rv-scroll-label="chapter.id"
				rv-data-chapter="chapter.id"
				rv-class-active="chapter.isActive"
				rv-class-empty="chapter.isEmpty"
				rv-html="chapter.name"></li>
		</ul>
	</div>
	<div class="fill-gap-menu" rv-on-tap="toggleMenu"></div>
	<!--option for triangle menu
		<button class="open-menu" rv-on-tap="toggleMenu"></button>
	-->
</div>
