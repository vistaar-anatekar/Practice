<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="format-detection" content="telephone=no">

	<!-- components -->
	<rv-template name="common-components"></rv-template>
	<!-- /components -->

	<!-- styles -->
	<link rel="stylesheet" href="styles/cremadiet-1.css">
	<!-- /styles -->
</head>
<body>
	<article class="slide" rv-controller="cremadit-common">
		
		<!-- layout -->
		<rv-template name="cramadiet-common-navigation"></rv-template>
		<!-- /layout -->
		
		<!-- <img src="media/images/cramadiet-1/ref.jpg" width="1024" height="768"> -->
		<img src="media/images/cramadiet-1/bg.jpg" width="1024" height="768">

		<img class="packshot" src="media/images/cramadiet-1/packshot.png" height="323" width="210" >
		<img class="bg" src="media/images/cramadiet-1/bg.jpg"  width="1024" height="768" alt="">
		
		<img class="logo" rv-animate="m.logo" src="media/images/cramadiet-1/logo.png"  width="393" height="74" alt="">

		<img class="rice" rv-animate="m.rice" src="media/images/cramadiet-1/rice.png"  width="178" height="201" alt="">

		<img class="tagline" rv-animate="m.tagline" src="media/images/cramadiet-1/tagline.png"  width="379" height="91" alt="">

		<!-- <img src="media/images/cramadiet-1/wheat-rice.png"  width="214.5" height="143.5" alt=""> -->
		<img class="wheat" src="media/images/cramadiet-1/wheat.png"  width="111" height="143.5" alt=""> -->
	

		<!-- <h1 rv-html="t.greeting"></h1> -->
		
		
	</article>

	<script src="../spa/bundle.js"></script>

</html>
