<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="format-detection" content="telephone=no">

	<!-- components -->
	<rv-template name="common-components"></rv-template>
	<!-- /components -->

	<!-- styles -->
	<link rel="stylesheet" href="styles/minicheck-1.css">
	<!-- /styles -->
</head>
<body>
	<article class="slide" rv-controller="common">
		
		
		<img src="media/images/minicheck-1/bg.jpg" width="1024" height="768" alt="">
		<img rv-animate="m.tick1" class="tick1" src="media/images/minicheck-1/Tick1.png" width="41" height="48.5" alt="">
		<img rv-animate="m.tick2" class="tick2" src="media/images/minicheck-1/Tick2.png" width="41" height="48.5" alt="">
		<img class="cross" rv-animate="m.cross" src="media/images/minicheck-1/Cross.png"  width="50.5" height="44.5" alt="">
		<img class="popup" rv-animate="m.popup" src="media/images/minicheck-1/popup.png" width="425.5" height="331.5" >
		<img rv-animate="m.tick3" class="tick3" src="media/images/minicheck-1/Tick1.png" width="41" height="48.5" alt="">
		<img class="tick4" rv-animate="m.tick4" src="media/images/minicheck-1/Tick2.png" width="41" height="48.5" alt="">

		<!-- layout -->
		<rv-template name="minicheck-common-navigation"></rv-template>
		<!-- /layout -->
		<!-- <h1 rv-html="t.greeting"></h1> -->
		
		
	</article>

	<script src="../spa/bundle.js"></script>
</body>
</html>
